<div
    class="py-14 px-4 md:px-6 2xl:px-20 2xl:container 2xl:mx-auto border-none flex justify-between items-center flex-col md:flex-row">
    <div
        class="mt-10 flex flex-col xl:flex-row jusitfy-center items-stretch w-full xl:space-x-8 space-y-4 md:space-y-6 xl:space-y-0">
        <div class="flex flex-col justify-start items-start w-full space-y-4 md:space-y-6 xl:space-y-8">
            <form (ngSubmit)="save(f.value)" #f="ngForm" class="w-full">
                <div class="mb-6">
                    <label for="title"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Title*</label>
                    <input type="text" id="title" #title="ngModel" [(ngModel)]="product.title" name="title" required
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="abcd..." />
                    <div class="text-red-600 text-sm" *ngIf="title.touched && title.invalid">
                        *Title is required
                    </div>
                </div>
                <div class="mb-6">
                    <label for="price"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Price*</label>
                    <div class="relative">
                        <div
                            class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none text-gray-90 dark:text-white">
                            $
                        </div>
                        <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number"
                            class="block p-2.5 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required [min]="0" />
                    </div>
                    <div class="text-red-600 text-sm" *ngIf="price.touched && price.invalid">
                        <div *ngIf="price.errors?.['required']">Price is required</div>
                        <div *ngIf="price.errors?.['min']">Price should be 0 or higher</div>
                    </div>
                </div>
                <div class="flex">
                    <div class="mb-6 w-full">
                        <label for="category"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Category*</label>
                        <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required>
                            <option value=""></option>
                            <option *ngFor="let c of categories$ | async" [value]="c.customID">
                                {{ c.name }}
                            </option>
                        </select>
                        <div class="text-red-600 text-sm" *ngIf="category.touched && category.invalid">
                            *Category is required
                        </div>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="imageUrl" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Image
                        URL*</label>
                    <input id="imageUrl" type="url" #imageUrl="ngModel" name="imageUrl" [(ngModel)]="product.imageUrl"
                        name="imageUrl" id="imageUrl" required url
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                    <div class="text-sm text-red-600" *ngIf="imageUrl.touched && imageUrl.invalid">
                        <div *ngIf="imageUrl.errors?.['required']">
                            *Image URL is required
                        </div>
                        <div *ngIf="imageUrl.errors?.['url']">*Should be a valid url</div>
                    </div>
                </div>
            </form>
        </div>
        <div
            class="bg-gray-50 dark:bg-gray-800 w-full xl:w-1/3 flex justify-between items-center md:items-start px-4 py-6 md:p-6 xl:p-8 flex-col">
            <product-card [product]="product" [show-actions]="false"></product-card>
        </div>
    </div>
</div>
