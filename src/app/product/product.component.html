<div class="grid grid-cols-5 gap-4 py-10 w-11/12 mx-auto">
  <div class="group relative col-span-5 md:col-span-1">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="group relative w-full col-span-5 md:col-span-4">
    <div class="mx-auto max-w-2xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
      <h2 class="sr-only">Products</h2>
      <section class="text-gray-600 body-font">
        <div class="container p-1 mx-auto">
          <div class="flex flex-wrap -m-4 justify-start">
            <ng-container *ngFor="let p of filteredProducts; let i = index">
              <product-card
                [product]="p"
                [shopping-cart-items]="cartIems"
                class="2xl:w-1/4 lg:w-1/3 sm:w-1/2 p-4 w-full"
              ></product-card>
              <!-- <div *ngIf="(i+1)%2===0" class="w-"></div> -->
            </ng-container>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
